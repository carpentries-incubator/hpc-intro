# Travis-CI config for https://github.com/hpc-carpentry/hpc-intro
# Results at https://travis-ci.org/github/hpc-carpentry/hpc-intro

dist: xenial
language: ruby
python: 3.7
cache: bundler

branches:
  only:
  - gh-pages
  - /.*/

before_install:
  - sudo apt-get update -y
  - rvm default
  - gem install bundler jekyll json kramdown
  - bundle config build.nokogiri --use-system-libraries
  - bundle install

install:
 pip install codespell pyyaml

script:

env:
  - SITE_CONFIG=""
  - SITE_CONFIG=_includes/snippets_library/ComputeCanada_Graham_slurm/_config_options.yml
  - SITE_CONFIG=_includes/snippets_library/EPCC_Cirrus_pbs/_config_options.yml
  - SITE_CONFIG=_includes/snippets_library/SIGMA2_Norway_slurm/_config_options.yml
  - SITE_CONFIG=_includes/snippets_library/UCL_Myriad_sge/_config_options.yml

jobs:
  include:
    - stage: "Check for typos and spelling mistakes"
      env: SITE_CONFIG=""
      before_install:
        # Skip the default 'before_install', which we don't need to check spelling
      script:
        codespell --skip="assets,*.svg,bin" --quiet-level=2  -L "rouge,dropse,namd,hist"
    - stage: "Build the site"
      script:
        - make lesson-check-all
        - make --always-make site
