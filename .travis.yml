language: python
python:
  - "3.6"

# command to install dependencies
install:
  - pip install -r requirements.txt  
    # per https://docs.travis-ci.com/user/installing-dependencies/  

# run tests
before_script:
  - "python bin/_travis.py"  
script:
  - python bin/workshop_check.py .
  - python -m unittest bin/_test/bs4test.py
  - python bin/lesson_check.py .
  - codespell --skip="assets,*.svg,bin" --quiet-level=2  -L "rouge,dropse,namd,hist"

