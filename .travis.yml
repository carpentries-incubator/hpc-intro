before_install:
  - sudo apt-get update -y
  - sudo apt-get install libgit2-dev libudunits2-dev automake
  - sudo apt-get install python3-setuptools python3-pip
  - rvm install 2.5.8
  - rvm 2.5.8 do ruby -S gem install bundle
install:
  - sudo -H pip3 install --upgrade pyyaml
script:
  - bundle install
  - make lesson-check-all
  - make --always-make site

# Header
language: generic
sudo: false
cache: packages
latex: false

branches:
  only:
  - gh-pages
  - /.*/

# Add spellchecking for PRs
jobs:
  include:
    - stage: spelling
      language: python
      sudo: true
      python: "3.6"
      before_install: # The default before_install step is slow
      install:
        sudo pip install codespell
      script: codespell --skip="assets,fig,*.svg,AUTHORS,.mailmap" --quiet-level=2 --ignore-words-list="dropse,hist,keyserver,namd,rouge"
    - stage: check_and_build
